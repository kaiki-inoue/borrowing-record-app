<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>物品貸出管理</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <style>
      body {
        font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN",
          "Hiragino Sans", Meiryo, sans-serif;
      }

      .screen {
        display: none;
        height: 100vh;
        width: 100vw;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .screen.active {
        display: flex;
      }

      h1 {
        margin: 30px;
      }

      p {
        margin-top: 30px;
      }

      button {
        font-size: 20px;
        padding: 20px 30px;
        margin: 10px;
        border-radius: 10px;
        border: none;
      }

      button.disabled {
        background: #ccc;
        color: #888;
        pointer-events: none;
      }

      button.selected {
        background: #8fd18f;
      }

      .menu {
        display: flex;
        gap: 40px;
      }

      .menu-btn {
        width: 260px;
        height: 260px;
        position: relative;
        font-size: 24px;
        font-weight: bold;
        background-size: cover;
        background-position: center;
      }

      .menu-btn::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 10px;
      }

      .menu-btn span {
        position: relative;
        z-index: 1;
      }

      .tabletennis {
        background-image: url("tabletennis.png");
      }
      .controller {
        background-image: url("controller.png");
      }
      .boardgame {
        background-image: url("boardgame.png");
      }
      .cord {
        background-image: url("cord.png");
      }

      .select-area {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 90vw;
      }

      input {
        font-size: 22px;
        padding: 10px;
        margin: 10px;
        width: 300px;
      }

      input:focus {
        outline: none;
      }

      .back {
        position: fixed;
        left: 30px;
        bottom: 30px;
      }

      table {
        width: 90%;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #000;
        padding: 10px;
      }

      th {
        background: #000;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <!-- ホーム -->
    <div class="screen active" id="screen1">
      <h1>貸出物品選択</h1>
      <div class="menu">
        <button
          class="menu-btn tabletennis"
          onclick="selectItem('卓球ラケット')"
        >
          <span>卓球ラケット</span>
        </button>
        <button
          class="menu-btn controller"
          onclick="selectItem('コントローラー')"
        >
          <span>コントローラー</span>
        </button>
        <button
          class="menu-btn boardgame"
          onclick="selectItem('ボドゲ・その他')"
        >
          <span>ボドゲ・その他</span>
        </button>
        <button class="menu-btn cord" onclick="selectItem('充電器類')">
          <span>充電器類</span>
        </button>
      </div>
      <button onclick="showScreen(6)">返却確認</button>
    </div>

    <!-- 卓球 -->
    <div class="screen" id="screen2">
      <h1>卓球ラケット</h1>
      <p>複数選択できます</p>
      <div class="select-area" id="racketArea"></div>
      <input type="number" id="regNumber2" placeholder="登録番号" />
      <button onclick="borrow()">借りる</button>
      <button class="back" onclick="showScreen(1)">戻る</button>
    </div>

    <!-- コントローラー -->
    <div class="screen" id="screen3">
      <h1>コントローラー</h1>
      <div class="select-area" id="controllerArea"></div>
      <input type="number" id="regNumber3" placeholder="登録番号" />
      <button onclick="borrow()">借りる</button>
      <button class="back" onclick="showScreen(1)">戻る</button>
    </div>

    <!-- ボドゲ -->
    <div class="screen" id="screen4">
      <h1>ボドゲ・その他</h1>
      <input list="games" id="gameInput" />
      <datalist id="games">
        <option value="トランプ"></option>
        <option value="UNO"></option>
        <option value="ジェンガ"></option>
        <option value="dobble"></option>
        <option value="将棋"></option>
        <option value="オセロ"></option>
      </datalist>

      <input type="number" id="regNumber4" placeholder="登録番号" />
      <button onclick="borrowGame()">借りる</button>
      <button class="back" onclick="showScreen(1)">戻る</button>
    </div>

    <!-- 充電器類 -->
    <div class="screen" id="screen5">
      <h1>充電器類</h1>
      <p>複数選択できます</p>
      <div class="select-area" id="chargerArea"></div>
      <input type="number" id="regNumber5" placeholder="登録番号" />
      <button onclick="borrow()">借りる</button>
      <button class="back" onclick="showScreen(1)">戻る</button>
    </div>

    <!-- 返却 -->
    <div class="screen" id="screen6">
      <h1>返却確認</h1>
      <table>
        <thead>
          <tr>
            <th>日時</th>
            <th>物品</th>
            <th>登録番号</th>
            <th>確認</th>
          </tr>
        </thead>
        <tbody id="history"></tbody>
      </table>
      <button class="back" onclick="showScreen(1)">戻る</button>
    </div>

    <script>
      let data = JSON.parse(localStorage.getItem("lendData") || "[]");
      let selected = { type: "", items: [] };

      function showScreen(n) {
        document
          .querySelectorAll(".screen")
          .forEach((s) => s.classList.remove("active"));
        document.getElementById("screen" + n).classList.add("active");
        if (n === 6) drawHistory();
      }

      function selectItem(type) {
        selected = { type, items: [] };
        if (type === "卓球ラケット") {
          createMulti("racketArea", "卓球ラケット", [1, 2, 3, 4]);
          showScreen(2);
        } else if (type === "コントローラー") {
          createSingle();
          showScreen(3);
        } else if (type === "ボドゲ・その他") {
          showScreen(4);
        } else {
          createMulti("chargerArea", "充電器類", chargerList);
          showScreen(5);
        }
      }

      function createMulti(areaId, type, list) {
        const area = document.getElementById(areaId);
        area.innerHTML = "";
        list.forEach((item) => {
          const inUse = data.some(
            (d) => d.type === type && d.item === item && d.checker === ""
          );
          const b = document.createElement("button");
          b.textContent = item;
          if (inUse) {
            b.classList.add("disabled");
          } else {
            b.onclick = () => {
              if (selected.items.includes(item)) {
                selected.items = selected.items.filter((i) => i !== item);
                b.classList.remove("selected");
              } else {
                selected.items.push(item);
                b.classList.add("selected");
              }
            };
          }
          area.appendChild(b);
        });
      }

      function createSingle() {
        const area = document.getElementById("controllerArea");
        area.innerHTML = "";
        [1, 2, 3, 4, 5, 6, 7, 8, "ジョイコン"].forEach((n) => {
          const inUse = data.some(
            (d) =>
              d.type === "コントローラー" && d.item == n && d.checker === ""
          );
          const b = document.createElement("button");
          b.textContent = n;
          if (inUse) {
            b.classList.add("disabled");
          } else {
            b.onclick = () => {
              document
                .querySelectorAll("#controllerArea button")
                .forEach((btn) => btn.classList.remove("selected"));
              b.classList.add("selected");
              selected.items = [n];
            };
          }
          area.appendChild(b);
        });
      }

      const chargerList = [
        "延長コード1",
        "延長コード2",
        "延長コード3",
        "延長コード4",
        "延長コード5",
        "延長コード6",
        "延長コード7",
        "延長コード8",
        "延長コード9",
        "充電器1",
        "充電器2",
        "充電器3",
        "充電器4",
        "充電器5",
        "充電器6",
        "充電器7",
        "充電器8",
        "充電器9",
        "充電器10",
        "充電コード1",
        "充電コード2",
        "充電コード3",
        "充電コード4",
        "充電コード5",
        "充電コード6",
        "充電コード7",
        "充電コード8",
        "充電コード9",
        "充電コード10",
        "充電コード11",
        "充電コード12",
      ];

      function borrow() {
        const num = document.querySelector(".screen.active input").value;
        if (!num || selected.items.length === 0) return;
        selected.items.forEach((item) => {
          data.push({
            type: selected.type,
            item,
            number: num,
            date: new Date().toLocaleString(),
            checker: "",
          });
        });
        localStorage.setItem("lendData", JSON.stringify(data));
        showScreen(1);
      }

      function borrowGame() {
        const name = gameInput.value;
        const num = regNumber4.value;
        if (!name || !num) return;
        data.push({
          type: "ボドゲ・その他",
          item: name,
          number: num,
          date: new Date().toLocaleString(),
          checker: "",
        });
        localStorage.setItem("lendData", JSON.stringify(data));
        showScreen(1);
      }

      function drawHistory() {
        const body = document.getElementById("history");
        body.innerHTML = "";
        [...data].reverse().forEach((d, i) => {
          body.innerHTML += `
            <tr>
              <td>${d.date}</td>
              <td>${d.type}${d.item}</td>
              <td>${d.number}</td>
              <td>
                <select onchange="data[${
                  data.length - 1 - i
                }].checker=this.value;localStorage.setItem('lendData',JSON.stringify(data))">
                  <option value=""></option>
                  <option value="確認">確認</option>
                </select>
              </td>
            </tr>`;
        });
      }
    </script>
  </body>
</html>
